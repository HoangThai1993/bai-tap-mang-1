<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt02</title>
</head>
<body>
    <script>
        var arrayX =new Array(10);
        var index = 0; //so phan tu lon nhat
        alert("nhap 10 so nguyen bat ky");
        for (var i = 0; i < arrayX.length ; i++) {
            x = parseInt(prompt("so nguyen thu" + (i)));
            arrayX[i] = x;
        }
        //vong lap nhap 10 so nguyen
        var maxX = arrayX[0]; //gia tri max la phan tu dau tien
        for (i = 0; i < arrayX.length;i++) {
            if (arrayX[i] > maxX) {
                maxX = arrayX[i];
                index = i++;
            }
        }
        alert(" max " + maxX + " vi tri " + index);
        //vong lap tim gia tri lon nhat
    </script>
</body>
</html>
